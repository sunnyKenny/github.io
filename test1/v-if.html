<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="details()">现在你看到我了</p>
        <template v-if="ok">
            <h1>菜鸟教程</h1>
            <p>学的不仅是技术，更是梦想！</p>
            <p>哈哈哈，打字辛苦啊！！！</p>
        </template>
        <input v-model="seen" />
        <input v-model="ok" />
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
        <input v-model="type" />

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                seen: true,
                ok: true,
                type: 'C'
            },
            methods: {
                details: function () {
                    if (this.seen == "1") { return true; }
                    else { return false; }
                }
            }
            })
    </script>
</body>
</html>
