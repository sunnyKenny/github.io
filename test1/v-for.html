<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>VUE v-for</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in sites">{{index}}:{{ item.name }}</li>
        </ul>
        
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data:{
            sites: [
                { name: 'Runoob' },
                { name: 'Google' },
                { name: 'Taobao' }
            ]
        }
    })

</script>
</html>
