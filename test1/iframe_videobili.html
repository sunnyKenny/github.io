<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>测试</title>
</head>
<style>
    .video-btn {
        position: absolute;
        width: 1080px; /* 宽度小于480px就不会出现外部控件*/
        height: 500px; /* 高度小于360px就不会出现外部控件*/
        background: black;
        top: 50px;
        left: 0px;
        right: 0px;
        margin: 0 auto;
        display: block;
        z-index: 101;
    }

    .video-area {
        width: 100%;
        height: 100%;
        background: black;
    }
    iframe{
        width:100%;
        height:100%;
    }
</style>
<body>
    <div class="video-btn" id="video-btn">
        <div class="video-area" id="video-area">
            <iframe src="http://player.bilibili.com/player.html?aid=10227864&bvid=BV1mx41127a2&cid=16897400&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
        </div>
    </div>

</body>
</html>
